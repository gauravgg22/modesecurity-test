name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Perform manual build command before CodeQL analysis
    - name: Build Project
      run: |
        # Replace the build commands with your actual build commands
        mvn clean install
        npm install
        npm run build
        pip install -r requirements.txt
        python setup.py build
        make

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: java, javascript, python, cpp  # Add more languages as needed

    # Perform CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
